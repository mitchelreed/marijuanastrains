<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69b2fa3252.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Nunito:ital,wght@0,300;0,400;0,600;1,200&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="title">
            <h1>Discover 1500+ Strains of Marijuana</h1>
        </div>
        <div class="leaf"><img src="./images/marijuana-leaf.png" alt="marijuana-leaf"></div>
    </header>


    <section>
        <div class="wrapper">


            <div class="flavorSection">
                <div class="flexMenu">


                    <label class="selectWrapper">

                        <select id="flavors" class="flavors" name="" id="">
                            <option value="">Apple</option>
                            <!-- populate <option> values dynamically with Flavors -->
                        </select>
                    </label>
                    <div class="displayFlavorResults">
                        <!-- list of strains from flavor selection -->
                    </div>



                </div>
                <div class="descriptionWrapper">

                    <h2>Strain Descriptions</h2>
                    <div class="description">
                        <!-- description of clicked strain here -->

                    </div>
                </div>
            </div>


        </div>
    </section>

    <footer>

        <p>made by <strong>mitch</strong> at juno college</p>

    </footer>





    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
